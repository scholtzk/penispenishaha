<script>

})

    <script>
        var typed = new Typed(".atype", {
            startDelay: 100,
            strings: ["AUTUMN POISON"],
            typespeed: 2,
            backspeed: 30,
            loop: false
 })
 var typed = new Typed(".btype", {
    startDelay: 500,
            strings: ["FREEZER GOON"],
            typespeed: 5,
            backspeed: 30,
            loop: false
 })
 var typed = new Typed(".ctype", {
    startDelay: 1000,
            strings: ["THE SEARCH CONTINUES"],
            typespeed: 2,
            backspeed: 30,
            loop: false,
 })
 var typed = new Typed(".dtype", {
            startDelay: 2300,
            strings: ["7"],
            typespeed: 2,
            backspeed: 30,
            loop: false,
 })


    </script>

    <script>

const text = new Blotter.Text("shaded spaces", {
    family : "'Glitch'",
    size : 50,
    fill : "#f4f4f4"
});

let material1 = new Blotter.LiquidDistortMaterial();
material1.uniforms.uSpeed.value = 0.1;

let blotter1 = new Blotter(material1, {
  texts : text
});

let material2 = new Blotter.ChannelSplitMaterial();
  material2.uniforms.uOffset.value = 0.25;
  material2.uniforms.uRotation.value = 120;
  let blotter2 = new Blotter(material2, { texts: text });

var elem = document.getElementById("intro");
var scope1 = blotter1.forText(text);
var scope2 = blotter2.forText(text);

scope1.appendTo(elem);
scope2.appendTo(elem);
</script>

</script>

<script src="./dist/bundle.js"></script>
