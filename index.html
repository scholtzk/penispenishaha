<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cursor" id="cursor"></div>
<script>

const cursor = document.querySelector('.cursor');

document.addEventListener('mousemove', e => {
    cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 50)+"px")
})

</script>

    <main>
        <ul>
            <li><span class="atype"></span></li>
            <li><span class="btype"></li>
            <li><span class="ctype"></li>
            <li><span class="dtype"></li>
         
        </ul>
       
    </main>
    <script type= "module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".atype", {
            startDelay: 100,
            strings: ["AUTUMN POISON"],
            typespeed: 2,
            backspeed: 30,
            loop: false
 })
 var typed = new Typed(".btype", {
    startDelay: 500,
            strings: ["FREEZER GOON"],
            typespeed: 2,
            backspeed: 30,
            loop: false
 })
 var typed = new Typed(".ctype", {
    startDelay: 1000,
            strings: ["THE SEARCH CONTINUES"],
            typespeed: 2,
            backspeed: 30,
            loop: false,
 })
 var typed = new Typed(".dtype", {
            startDelay: 2300,
            strings: ["7"],
            typespeed: 2,
            backspeed: 30,
            loop: false,
 })

        


    </script>

</body>
</html>
